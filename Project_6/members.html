<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members | Tech Club</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <section class="py-5 text-center">
      <div class="container">
        <h2>Our Team</h2>
        <p class="text-muted">Meet the passionate team behind Tech Club.</p>
        <div class="row" style="justify-content: center">
          <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
              <img
                src="assets/member1.jpg"
                class="card-img-top"
                alt="President"
              />
              <div class="card-body">
                <h5 class="card-title">Vivek Sharma</h5>
                <p class="card-text">President</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
              <img
                src="assets/member2.jpg"
                class="card-img-top"
                alt="Vice President"
              />
              <div class="card-body">
                <h5 class="card-title">Aarti Verma</h5>
                <p class="card-text">Vice President</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
              <img
                src="assets/member3.jpg"
                class="card-img-top"
                alt="Design Head"
              />
              <div class="card-body">
                <h5 class="card-title">Sahil Khan</h5>
                <p class="card-text">Design Head</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer-placeholder"></div>
    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then(
          (data) =>
            (document.getElementById("nav-placeholder").innerHTML = data)
        );
      fetch("footer.html")
        .then((res) => res.text())
        .then(
          (data) =>
            (document.getElementById("footer-placeholder").innerHTML = data)
        );
    </script>
  </body>
</html>
