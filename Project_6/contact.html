
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Tech Club</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>
  <section class="py-5 text-center">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="mt-4 mx-auto" style="max-width: 500px;">
        <input type="text" class="form-control mb-3" placeholder="Your Name" required>
        <input type="email" class="form-control mb-3" placeholder="Your Email" required>
        <textarea class="form-control mb-3" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </section>
  <div id="footer-placeholder"></div>
  <script>
    fetch("navbar.html").then(res => res.text()).then(data => document.getElementById("nav-placeholder").innerHTML = data);
    fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>
</body>
</html>
