
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Tech Club</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>
  <section class="py-5 text-center">
    <div class="container">
      <h2>Gallery</h2>
      <p class="text-muted">Memorable moments from our club events.</p>
    </div>
  </section>
  <div id="footer-placeholder"></div>
  <script>
    fetch("navbar.html").then(res => res.text()).then(data => document.getElementById("nav-placeholder").innerHTML = data);
    fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>
</body>
</html>
